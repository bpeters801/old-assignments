<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Simple HTML Calculator</title>
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <form name ="calculator">
            <div id="add">
                Add <input type ="number" name="add1"/> +
                <input type="number" name="add2"/> =
                <button id="submitAdd">Submit</button>
            </div>
            <div id="subtract">
            Subtract <input type ="number" name= "sub1"/> -
            <input type="number" name = "sub2"/> =
            <button id ="submitSubtract">Submit</button>
            </div>
            <div id="multiply">
                Multiply <input type ="number" name = "mult1"/> *
                <input type="number" name = "mult2"/> =
                <button id ="submitMultiply">Submit</button>
            </div>
        </form>
        
        <script src="app.js"></script>
    </body>
</html>
